        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>
                            Пользователи
                        </h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-primary card-outline">
                            <div class="card-body">
                                <form th:method="post" th:action="@{/users/{id}/edit/admin(id=${user.id})}"
                                      enctype="multipart/form-data">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label>Имя </label>
                                            <input type="text" class="form-control" placeholder="Имя"
                                                   th:field="*{user.name}" id="name">
                                        </div>

                                        <div class="form-group">
                                            <label>Фамилия </label>
                                            <input type="text" class="form-control" placeholder="Фамилия"
                                                   th:field="*{user.secondName}" id="description">
                                        </div>

                                        <div class="form-group">
                                            <label>Псевдоним </label>
                                            <input type="text" class="form-control" placeholder="Псевдоним"
                                                   th:field="*{user.nickname}" id="nickname">
                                        </div>

                                        <div class="form-group">
                                            <label>E-mail </label>
                                            <input type="text" class="form-control" placeholder="E-mail"
                                                   th:field="*{user.email}" id="E-mail">
                                        </div>

                                        <div class="form-group">
                                            <label>Адресс </label>
                                            <input type="text" class="form-control" placeholder="Адресс"
                                                   th:field="*{user.address}" id="address">
                                        </div>

                                        <div class="form-group">
                                            <label>Пароль </label>
                                            <input type="text" class="form-control" placeholder="Пароль"
                                                   th:field="*{user.password}" id="password">
                                        </div>

                                        <div class="form-group">
                                            <label>Повторите пароль </label>
                                            <input type="text" class="form-control" placeholder="Повторите пароль "
                                                   th:field="*{user.test_password}" id="test_password">
                                        </div>

                                        <div class="form-group">
                                            <label>Номер карты </label>
                                            <input type="text" class="form-control" placeholder="Номер карты"
                                                   th:field="*{user.cardNumber}" id="cardNumber">
                                        </div>

                                        <div class="form-group">
                                            <label>Язык</label>
                                            <select>
                                                <option type="radio" th:field="*{user.language}" value="1"/>
                                                Русский<Br>
                                                <option type="radio" th:field="*{user.language}" value="0"/>
                                                Украинский<Br>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Пол</label>
                                            <select>
                                                <option type="radio" th:field="*{user.gender}" value="1"/>
                                                Мужской<Br>
                                                <option type="radio" th:field="*{user.gender}" value="0"/>
                                                Женский<Br>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Телефон </label>
                                            <input type="text" class="form-control" placeholder="Телефон "
                                                   th:field="*{user.telephone}" id="telephone">
                                        </div>

                                        <div class="form-group">
                                            <label> День рождения </label>
                                            <input type="date" class="form-control" placeholder="День рождения "
                                                   th:value="${date}" id="date" name="date">
                                        </div>

                                        <div class="form-group">
                                            <label>Город </label>
                                            <input type="text" class="form-control" placeholder="Город "
                                                   th:field="*{user.town}" id="town">
                                        </div>

                                        <div class="modal-footer justify-content-between">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть
                                            </button>
                                            <button type="submit" class="btn btn-primary" value="Сохранить">Сохранить
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
