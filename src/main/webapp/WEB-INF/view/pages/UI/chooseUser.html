        <!-- /.navbar -->
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user (optional) -->


            <!-- Sidebar Menu -->

                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->


                    <li class="nav-item">

                    <li class="nav-item">
                        <a href="/statistics/admin" class="nav-link">

                            <p>Статистика</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/banners" class="nav-link">
                            <i class="far fa-circle nav-icon"></i>
                            <p>Баннеры/Слайдеры</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/films/admin" class="nav-link">
                            <i class="far fa-circle nav-icon"></i>

                    </li>
                    <li class="nav-item">
                        <a href="/news/admin" class="nav-link">
                            <i class="far fa-circle nav-icon"></i>
                            <p>Новости</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/stock/admin" class="nav-link">
                            <i class="far fa-circle nav-icon"></i>

                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/page/admin" class="nav-link">
                            <i class="far fa-circle nav-icon"></i>

                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/users/admin" class="nav-link">
                            <i class="far fa-circle nav-icon"></i>
                            <p>Пользователи</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/mailing/admin" class="nav-link">
                            <i class="far fa-circle nav-icon"></i>
                            <p>Рассылка</p>
                        </a>
                    </li>

                    </li>

                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>

    </aside>
    <!-- /.sidebar -->

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-primary card-outline">
                            <form method="post" th:action="@{/mailing/add/choose_user/admin}">
                                <table id="example2" class="table table-bordered table-hover">

                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th>ID</th>
                                        <th>Дата регистрации</th>
                                        <th>День рождения</th>
                                        <th>Email</th>
                                        <th>Телефон</th>
                                        <th>ФИО</th>
                                        <th>Псевдоним</th>
                                        <th>Город</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="userL : ${userList}">
                                        <td>
                                            <input type="checkbox"
                                                   name="users"
                                                   th:value="${userL.id}">
                                        </td>
                                        <td><span th:text="${userL.id}"> </span></td>
                                        <td><span th:text="${userL.reg_date}"> </span></td>
                                        <td><span th:text="${userL.birthdayDate}"> </span></td>
                                        <td><span th:text="${userL.email}"> </span></td>
                                        <td><span th:text="${userL.telephone}"> </span></td>
                                        <td><span th:text="${userL.secondName} + ' '+ ${userL.name}"> </span></td>
                                        <td><span th:text="${userL.nickname}"> </span></td>
                                        <td><span th:text="${userL.town}"> </span></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <br><br>
                                <button type="submit" class="btn btn-primary" value="Сохранить">Отправить выбранных
                                </button>
                            </form>
                            <!-- /.card -->
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- ./row -->
            </div><!-- /.container-fluid -->


            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <!-- Control sidebar content goes here -->
            </aside>
            <!-- /.control-sidebar -->
    </div>

    <!-- BS-Stepper -->
    <script src="../../plugins/bs-stepper/js/bs-stepper.min.js"></script>
    <!-- dropzonejs -->
    <script src="../../plugins/dropzone/min/dropzone.min.js"></script>
    <!-- DataTables  & Plugins -->
    <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
